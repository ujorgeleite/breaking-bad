version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/breaking-bad

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}


      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
      - run: yarn e2e
      - run: yarn lint

