version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/breaking-bad

    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: install-dependencies
          command: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
            - ./node_modules
      - run:
          name: angular-build
          command: yarn build
      - run:
          name: angular-test
          command: yarn test -- --single-run --no-progress       
      - store_artifacts:
          path: test-results.xml
          prefix: tests
      - run:
          name: e2e-test
          command: yarn e2e
      - run:
          name: angular-lint
          command: yarn lint -- --formatters-dir ./tslint-formatters --format junit -o tslint.xml
      - store_artifacts:
          path: tslint.xml
          prefix: lint